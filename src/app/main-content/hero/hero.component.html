<section class="heroSection" id="hero">
    <div class="heroSectionElipContainer">
        <div class="heroImageContainer">
            <img class="heroShadow" src="assets/img/background/hero_shadow_green_purple.png">
            <img class="heroProfilImage" src="assets/img/heroSection_Matter_Simon.png">
        </div>

        <div class="heroContentContainer">
            <p class="sideText">I am</p>
            <div class="heroContent">
                <div class="heroTitle">
                    <div class="textContainer">
                        <h1>Simon Matter</h1>
                        <h2>FRONTEND DEVELOPER</h2>
                    </div>
                </div>
            </div>
            <div>
                <a href="#contact" (click)="navigateToSection('#contact'); $event.preventDefault();">
                    <button class="heroButton">{{ 'hero.cta' | translate }}</button>
                </a>        
            </div>
        </div>
    </div>

    <div class="heroSocialMediaContainer">
        <div class="socialBar"></div>
        <a class="heroSocialMediaLinks" href="https://github.com/codelicious94" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/socialmedia/github.png">
        </a>
        <a class="heroSocialMediaLinks" href="#contact" (click)="navigateToSection('#contact'); $event.preventDefault();">
            <img src="assets/img/socialmedia/mail.png">
        </a>
        <a class="heroSocialMediaLinks" href="https://www.linkedin.com/in/simon-matter-63a935209/" target="_blank" rel="noopener noreferrer">
            <img src="assets/img/socialmedia/linkedin.png">
        </a>
        <a href="#contact" (click)="navigateToSection('#contact'); $event.preventDefault();">
            <span class="heroEmail">mail&#64;simonmatter.ch</span>
        </a>
    </div>

    <div class="scrollDownContainer">
        <span class="scrollDownText">{{ 'hero.scrollDown' | translate }}</span>
        <img src="assets/img/symbols/arrow_down.png">
    </div>
    
</section>
